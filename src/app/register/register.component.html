<div class="container">
    <form (ngSubmit)="onSubmit()" class="register-form">
        <h2>Register</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required [(ngModel)]="username">
        </div>
    
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required [(ngModel)]="password">
        </div>
    
        <button type="submit" class="btn btn-primary">Register</button>
        <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
    </form>
</div>
